    <main class="contact-section">
      <div class="contact-content">
        <h1>Contact Me</h1>
        <div class="contact-info">
          <p><strong>Email:</strong> <a href="mailto:a.wojciechowski.info@gmail.com">a.wojciechowski.info@gmail.com</a></p>
        </div>

        <form action="" method="post" id="contact-form">
          <div class="form-group">
            <label class="standard-label" for="contact-email">Email: </label>
            <input type="email" id="contact-email" required />
          </div>

          <div class="form-group">
            <label class="standard-label" for="contact-telephone">Telephone: </label>
            <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
          </div>

          <div class="form-group">
            <label class="standard-label" for="contact-message">Message: </label>
            <textarea required maxlength="240" id="contact-message"></textarea>
          </div>

          <button type="submit" class="button">Send message</button>
        </form>
      </div>
    </main>

    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <a href="https://github.com/alexuflexu" target="_blank"><img src="./img/github.png" alt="Github"/></a>
